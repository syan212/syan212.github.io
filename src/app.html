<!doctype html>
<html lang="en">
	<head>
		<!-- Meta Tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="keywords" content="SYan212" />
		<meta name="author" content="SYan212" />
		<meta name="description" content="My main site. For fun." />
		<!-- Connect to google fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
		<title>SYan212</title>
		<script>
			// Apply classes before page (and css) loads
			(() => {
				try {
					const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
					const theme = prefersDark ? 'dark' : 'light';
					document.documentElement.classList.add(theme === 'dark' ? 'dark-mode' : 'light-mode');
				} catch {}
			})();
		</script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
